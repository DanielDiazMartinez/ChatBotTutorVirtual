<div class="chat-input-container">
  <!-- Input para seleccionar archivos (oculto) -->
  <input 
    #fileInput 
    type="file" 
    class="file-input" 
    accept="image/*" 
    (change)="onFileSelected($event)" 
    style="display: none;">
  
  <!-- Área para mostrar archivo seleccionado, si existe -->
  <div class="selected-file-container" *ngIf="selectedFileName">
    <div class="selected-file">
      <span class="file-name">{{ selectedFileName }}</span>
      <button class="remove-file" (click)="clearSelectedFile()">×</button>
    </div>
  </div>
  
  <!-- Área de texto y botones -->
  <div class="input-and-buttons">
    <button 
      class="attach-button" 
      title="Adjuntar imagen" 
      (click)="openFileSelector()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M21 19V5C21 3.9 20.1 3 19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19ZM8.5 13.5L11 16.51L14.5 12L19 18H5L8.5 13.5Z" fill="currentColor"/>
      </svg>
    </button>
    
    <textarea
      #messageInput
      [(ngModel)]="message"
      (keypress)="onKeyPress($event)"
      placeholder="Escribe un mensaje..."
      rows="1"
      class="chat-input"
    ></textarea>
    
    <button 
      (click)="onSubmit()" 
      class="send-button"
      [disabled]="!message.trim() && !selectedFile">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor"/>
      </svg>
    </button>
  </div>
</div>
