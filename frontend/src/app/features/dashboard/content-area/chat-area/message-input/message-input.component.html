<!-- src/app/features/dashboard/content-area/chat-area/message-input/message-input.component.html -->
<div class="message-input-container">
    <textarea 
      [(ngModel)]="message" 
      placeholder="Escribe tu mensaje..." 
      class="message-input"
      (keydown)="onKeyDown($event)"
      [disabled]="isDisabled">
    </textarea>
    <button 
      class="send-button" 
      (click)="sendMessage()" 
      [disabled]="!message.trim() || isDisabled">
      Enviar
    </button>
  </div>
