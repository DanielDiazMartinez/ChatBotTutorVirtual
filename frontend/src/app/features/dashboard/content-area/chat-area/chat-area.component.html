<!-- src/app/features/dashboard/content-area/chat-area/chat-area.component.html -->
<div class="chat-area">
  <!-- Lista de mensajes -->
  <app-message-list
    [messages]="messages"
    [isLoading]="isLoading">
  </app-message-list>
  
  <!-- Input para escribir mensajes -->
  <app-message-input
    [isDisabled]="!conversationId"
    (messageSent)="handleNewMessage($event)">
  </app-message-input>
</div>
