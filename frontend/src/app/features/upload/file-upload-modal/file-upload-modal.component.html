<h2 mat-dialog-title>Subir Archivo</h2>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Título</mat-label>
      <input matInput [(ngModel)]="titulo" name="titulo" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <textarea matInput [(ngModel)]="descripcion" name="descripcion"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Profesor ID</mat-label>
      <input matInput type="number" [(ngModel)]="profesorId" name="profesorId" />
    </mat-form-field>

    <input type="file" (change)="onFileSelected($event)" />
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button color="primary" (click)="onSubmit()">Subir</button>
</mat-dialog-actions>
