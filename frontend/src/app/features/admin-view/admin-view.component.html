<div class="admin-view-layout">
  <app-header [currentUser]="adminProfile"></app-header>
  
  <div class="admin-content">
    <aside class="admin-sidebar">
      <nav class="admin-navigation">
        <ul>
          <li [class.active]="activeNav === 'dashboard'">
            <a [routerLink]="['/admin/dashboard']" (click)="setActive('dashboard')">
              <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" fill="currentColor"/>
              </svg>
              <span>Dashboard</span>
            </a>
          </li>

          <li [class.active]="activeNav === 'subjects'">
            <a [routerLink]="['/admin/subjects']" (click)="setActive('subjects')">
              <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9 4h2v5l-1-.75L9 9V4zm9 16H6V4h1v9l3-2.25L13 13V4h5v16z" fill="currentColor"/>
              </svg>
              <span>Asignaturas</span>
            </a>
          </li>

          <li [class.active]="activeNav === 'users'">
            <a [routerLink]="['/admin/users']" (click)="setActive('users')">
              <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" fill="currentColor"/>
              </svg>
              <span>Usuarios</span>
            </a>
          </li>

          <li [class.active]="activeNav === 'documents'">
            <a [routerLink]="['/admin/documents']" (click)="setActive('documents')">
              <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" fill="currentColor"/>
              </svg>
              <span>Documentos</span>
            </a>
          </li>

        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
