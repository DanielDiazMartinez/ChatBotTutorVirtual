<div class="subject-edit-container">
  <div class="section-header">
    <h1>Editar Asignatura</h1>
    <button class="back-btn" (click)="goBack()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5"></path>
        <path d="M12 19l-7-7 7-7"></path>
      </svg>
      Volver
    </button>
  </div>

  <div class="loading-overlay" *ngIf="isLoading">
    <div class="spinner"></div>
    <span>Cargando...</span>
  </div>

  <div class="error-message" *ngIf="error">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
    <span>{{ error }}</span>
  </div>

  <div class="success-message" *ngIf="successMessage">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
      <polyline points="22 4 12 14.01 9 11.01"></polyline>
    </svg>
    <span>{{ successMessage }}</span>
  </div>

  <div class="edit-form" *ngIf="subject">
    <div class="form-group">
      <label for="subjectName">Nombre de la asignatura</label>
      <input type="text" id="subjectName" [(ngModel)]="subject.name" placeholder="Nombre de la asignatura">
    </div>

    <div class="form-group">
      <label for="subjectDescription">Descripción</label>
      <textarea id="subjectDescription" [(ngModel)]="subject.description" placeholder="Descripción de la asignatura" rows="3"></textarea>
    </div>

    <div class="form-actions">
      <button class="toggle-status-btn" (click)="toggleStatus()">
        <span [ngClass]="subject.active ? 'active' : 'inactive'">
          {{ subject.active ? 'Activo' : 'Inactivo' }}
        </span>
      </button>

      <button class="cancel-btn" (click)="goBack()">Cancelar</button>
      <button class="save-btn" (click)="saveChanges()">Guardar cambios</button>
    </div>

    <div class="subject-stats">
      <div class="stat-item">
        <svg class="stat-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 11.08V8l-6-6H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2v-3.08c1.16-.41 2-1.52 2-2.83v-2.17c0-1.31-.84-2.42-2-2.83z"></path>
          <path d="M16 2v6h6"></path>
        </svg>
        <span class="stat-value">{{ subject.teacherCount }}</span>
        <span class="stat-label">Profesores</span>
      </div>
      
      <div class="stat-item">
        <svg class="stat-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        <span class="stat-value">{{ subject.studentCount }}</span>
        <span class="stat-label">Estudiantes</span>
      </div>
    </div>
  </div>
</div>
