<div class="users-container">
  <div class="section-header">
    <h1>Gestión de Usuarios</h1>
    <div class="header-actions">
      <div class="filter-group">
        <label for="role-filter">Filtrar por rol:</label>
        <select id="role-filter" [(ngModel)]="roleFilter">
          <option value="todos">Todos</option>
          <option value="profesor">Profesores</option>
          <option value="estudiante">Estudiantes</option>
        </select>
      </div>
      <div class="search-box">
        <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar usuario..." class="search-input">
        <span class="search-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </span>
      </div>
      <button class="add-user-btn" (click)="toggleNewUserForm()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Nuevo Usuario
      </button>
    </div>
  </div>

  <!-- Formulario para nuevo usuario -->
  <div class="new-user-form" *ngIf="showNewUserForm">
    <h2>Crear nuevo usuario</h2>
    <div class="form-grid">
      <div class="form-group">
        <label for="userName">Nombre completo</label>
        <input type="text" id="userName" [(ngModel)]="newUser.name" placeholder="Nombre del usuario">
      </div>
      <div class="form-group">
        <label for="userEmail">Correo electrónico</label>
        <input type="email" id="userEmail" [(ngModel)]="newUser.email" placeholder="correo@ejemplo.com">
      </div>
      <div class="form-group">
        <label for="userRole">Rol</label>
        <select id="userRole" [(ngModel)]="newUser.role">
          <option value="profesor">Profesor</option>
          <option value="estudiante">Estudiante</option>
        </select>
      </div>
      <div class="form-group">
        <label for="userPassword">Contraseña</label>
        <input type="password" id="userPassword" [(ngModel)]="newUser.password" placeholder="Contraseña">
      </div>
      <div class="form-group">
        <label for="userPasswordConfirm">Confirmar contraseña</label>
        <input type="password" id="userPasswordConfirm" [(ngModel)]="newUser.confirmPassword" placeholder="Confirmar contraseña">
      </div>
    </div>
    <div class="form-actions">
      <button class="cancel-btn" (click)="toggleNewUserForm()">Cancelar</button>
      <button class="save-btn" (click)="addNewUser()" [disabled]="!validateNewUser()">Guardar</button>
    </div>
  </div>

  <!-- Tabla de usuarios -->
  <div class="users-table">
    <table>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of getFilteredUsers()">
          <td class="user-info">
            <span class="user-avatar" [ngClass]="user.role">
              {{ user.name.charAt(0) }}
            </span>
            <span class="user-name">{{ user.name }}</span>
          </td>
          <td class="user-email">{{ user.email }}</td>
          <td class="user-role">
            <span class="role-badge" [ngClass]="user.role">
              {{ user.role === 'profesor' ? 'Profesor' : 'Estudiante' }}
            </span>
          </td>
          <td class="user-status">
            <span class="status-badge" [ngClass]="user.active ? 'active' : 'inactive'">
              {{ user.active ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <td class="user-actions">
            <button class="action-btn" (click)="toggleUserStatus(user)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="1" y="5" width="22" height="14" rx="7" ry="7"></rect>
                <circle [attr.cx]="user.active ? 17 : 7" cy="12" r="3"></circle>
              </svg>
            </button>
            <button class="action-btn edit-btn" [routerLink]="['/admin/users', user.id]">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 20h9"></path>
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
              </svg>
            </button>
            <button class="action-btn delete-btn" (click)="deleteUser(user.id)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 6h18"></path>
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div class="no-results" *ngIf="getFilteredUsers().length === 0">
      <p>No se encontraron usuarios con los criterios especificados</p>
    </div>
  </div>
</div>
